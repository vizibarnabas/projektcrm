{% extends "base.html" %} {% load tailwind_filters %} {% block content %}

<div class="max-w-lg mx-auto">
  <div class="py-5 border-b border-gray-200">
    <a class="hover:text-blue-500" href="{% url 'agents:agent-list' %}"
      >Vissza a dolgozókhoz</a
    >
  </div>

  <h1 class="text-4xl text-gray-800">Új dolgozó hozzáadása</h1>
  <form method="post">
    {% csrf_token %} {{ form|crispy }}
    <button
      type="submit"
      class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md"
    >
      Mentés
    </button>
  </form>
</div>
{% endblock content %}
